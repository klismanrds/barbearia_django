{% extends "base.html" %}

{% block title %}Excluir Serviço{% endblock %}

{% block content %}
<style>
body {
background: linear-gradient(135deg, #0d6efd, #6610f2);
background-attachment: fixed;
font-family: 'Poppins', sans-serif;
color: #fff;
}
.card {
border: none;
border-radius: 1rem;
box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
}
</style>

<div class="container mt-5">
<div class="card shadow p-4 mx-auto" style="max-width: 500px;">
<div class="card-body text-center">
<h2 class="text-danger mb-4 fw-bold">
<i class="bi bi-exclamation-triangle-fill me-2"></i>Confirmação de Exclusão
</h2>

<p class="lead" style="color: #212529;">Tem certeza que deseja excluir o serviço:</p>
<h3 class="fw-bold mb-4 text-dark">{{ object.nome }}?</h3>

<p class="text-danger fw-bold mb-4" style="font-size: 1.1rem;">
<i class="bi bi-info-circle me-1"></i>
Atenção: Esta ação é irreversível.
</p>

<form method="post">
{% csrf_token %}

<div class="d-flex justify-content-around mt-4">
<button type="submit" class="btn btn-danger btn-lg shadow-sm">
<i class="bi bi-trash me-1"></i> Sim, Excluir Definitivamente
</button>
<a href="{% url 'servicos:lista_servicos' %}" class="btn btn-secondary btn-lg shadow-sm">
<i class="bi bi-x-circle me-1"></i> Cancelar
</a>
</div>
</form>
</div>
</div>
</div>
{% endblock content %}
