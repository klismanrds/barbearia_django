{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Barbearia Manager{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    
    {% include 'includes/navbar.html' %} 

    <main class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/i18n/pt-BR.min.js"></script> <script>
        $(document).ready(function() {
            // Inicializa Select2 em todos os campos com a classe 'select2-enable' (o campo Cliente)
            $('.select2-enable').select2({
                theme: "bootstrap-5", 
                placeholder: 'Selecione ou digite para buscar o cliente...',
                allowClear: true,
                language: 'pt-BR'
            });
            
            // Lógica para preencher Preço/Duração (baseado na lógica da sua View)
            $('#id_servico').change(function() {
                var servicoId = $(this).val();
                
                if (servicoId) {
                    console.log("Serviço selecionado. A View tratará o preço e a duração no salvamento.");
                }
            });
        });
    </script>
</body>
</html>
